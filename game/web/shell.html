<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GMR - Game Middleware for Ruby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        h1 {
            color: #e94560;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        #canvas-container {
            position: relative;
            background: #0f0f23;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            display: block;
            border: 0 !important;
            outline: 0 !important;
        }

        canvas:focus,
        canvas:focus-visible {
            outline: 0 !important;
            border: 0 !important;
            box-shadow: none !important;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress {
            width: 200px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.2s ease;
        }
        
        #controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: #16213e;
            color: #eee;
            border: 1px solid #e94560;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #e94560;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        
        #error {
            display: none;
            background: #3d1515;
            border: 1px solid #e94560;
            padding: 1rem;
            border-radius: 4px;
            max-width: 500px;
            text-align: left;
        }
        
        #error h3 {
            color: #e94560;
            margin-bottom: 0.5rem;
        }
        
        /* Fullscreen styles */
        body.fullscreen {
            background: black;
        }
        
        body.fullscreen #container {
            width: 100vw;
            height: 100vh;
        }
        
        body.fullscreen #canvas-container {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
        }
        
        body.fullscreen canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        body.fullscreen h1,
        body.fullscreen #controls,
        body.fullscreen #info {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GMR - Game Middleware for Ruby</h1>
        
        <div id="canvas-container">
            <div id="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
                <div id="progress"><div id="progress-bar"></div></div>
                <div id="status" style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;"></div>
            </div>
            <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        </div>
        
        <div id="error">
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="controls">
            <button id="fullscreen-btn" disabled>Fullscreen (F)</button>
            <button id="mute-btn" disabled>Mute</button>
        </div>
        
        <div id="info">
            Press <kbd>`</kbd> (backtick) for developer console
        </div>
    </div>

    <script>
        // Helper to format bytes as human-readable sizes
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function(e) {
                    alert('WebGL context lost. Reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),

            // Track loading phases
            loadingPhase: 'download', // 'download', 'prepare', 'init'
            downloadProgress: 0,
            downloadTotal: 0,

            setStatus: function(text) {
                var status = document.getElementById('status');
                var loading = document.getElementById('loading');
                var progressBar = document.getElementById('progress-bar');

                if (text) {
                    var displayText = text;
                    var progress = 0;

                    // Parse download progress: "Downloading data... (X/Y)"
                    var downloadMatch = text.match(/Downloading[^(]*\((\d+)\/(\d+)\)/);
                    if (downloadMatch) {
                        var loaded = parseInt(downloadMatch[1]);
                        var total = parseInt(downloadMatch[2]);
                        this.downloadProgress = loaded;
                        this.downloadTotal = total;
                        this.loadingPhase = 'download';

                        // Download phase is 0-80% of total progress
                        progress = (loaded / total) * 80;
                        displayText = 'Downloading: ' + formatBytes(loaded) + ' / ' + formatBytes(total) + ' (' + Math.round((loaded / total) * 100) + '%)';
                    }
                    // Parse preparation progress: "Preparing... (X/Y)"
                    else if (text.indexOf('Preparing') !== -1) {
                        var prepMatch = text.match(/\((\d+)\/(\d+)\)/);
                        if (prepMatch) {
                            var completed = parseInt(prepMatch[1]);
                            var total = parseInt(prepMatch[2]);
                            this.loadingPhase = 'prepare';

                            // Preparation phase is 80-95% of total progress
                            progress = 80 + (completed / total) * 15;
                            displayText = 'Preparing assets: ' + completed + ' / ' + total;
                        } else {
                            progress = 80;
                            displayText = 'Preparing assets...';
                        }
                    }
                    // Handle "Running..." or initialization
                    else if (text.indexOf('Running') !== -1 || text.indexOf('Initializing') !== -1) {
                        this.loadingPhase = 'init';
                        progress = 95;
                        displayText = 'Initializing engine...';
                    }
                    // Fallback: try to parse any X/Y pattern
                    else {
                        var genericMatch = text.match(/(\d+)\/(\d+)/);
                        if (genericMatch) {
                            var current = parseInt(genericMatch[1]);
                            var total = parseInt(genericMatch[2]);
                            progress = (current / total) * 100;
                            displayText = text;
                        }
                    }

                    progressBar.style.width = Math.min(progress, 100) + '%';
                    status.textContent = displayText;
                }

                // Hide loading when done
                if (!text || text === '') {
                    progressBar.style.width = '100%';
                    status.textContent = 'Complete!';
                    setTimeout(function() {
                        loading.style.display = 'none';
                        document.getElementById('fullscreen-btn').disabled = false;
                        document.getElementById('mute-btn').disabled = false;
                    }, 200);
                }
            },

            onRuntimeInitialized: function() {
                console.log('GMR runtime initialized');
                Module.setStatus('');
            },

            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    var completed = this.totalDependencies - left;
                    Module.setStatus('Preparing... (' + completed + '/' + this.totalDependencies + ')');
                } else {
                    // All dependencies loaded, but don't clear status yet - wait for onRuntimeInitialized
                    Module.setStatus('Initializing...');
                }
            },

            print: function(text) {
                console.log(text);
            },

            printErr: function(text) {
                console.error(text);
            }
        };
        
        // Error handling
        window.onerror = function(message, url, line) {
            var errorDiv = document.getElementById('error');
            var errorMsg = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorMsg.textContent = message + ' (line ' + line + ')';
            Module.setStatus('Error');
        };
        
        // Fullscreen handling
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var container = document.getElementById('canvas-container');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            }
        });
        
        // Keyboard shortcut for fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                // Let the game handle F key
            }
        });
        
        // Handle fullscreen changes (including webkit prefix)
        function handleFullscreenChange() {
            var isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            document.body.classList.toggle('fullscreen', isFullscreen);

            // Notify C++ of fullscreen change with new dimensions
            if (Module._on_fullscreen_change) {
                var w = isFullscreen ? window.innerWidth : 0;
                var h = isFullscreen ? window.innerHeight : 0;
                Module._on_fullscreen_change(isFullscreen ? 1 : 0, w, h);
            }
        }
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        
        // Mute button - calls into C++ via Emscripten
        var muted = false;
        document.getElementById('mute-btn').addEventListener('click', function() {
            muted = !muted;
            this.textContent = muted ? 'Unmute' : 'Mute';
            // Call the exported C++ function to set master volume
            if (Module._set_master_volume) {
                Module._set_master_volume(muted ? 0.0 : 1.0);
            }
        });
        
        // Focus canvas on click
        document.getElementById('canvas').addEventListener('click', function() {
            this.focus();
        });
    </script>
    
    {{{ SCRIPT }}}
</body>
</html>
