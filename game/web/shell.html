<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GMR - Game Middleware for Ruby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        h1 {
            color: #e94560;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        #canvas-container {
            position: relative;
            background: #0f0f23;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #progress {
            width: 200px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.2s ease;
        }
        
        #controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: #16213e;
            color: #eee;
            border: 1px solid #e94560;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #e94560;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #info {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        
        #error {
            display: none;
            background: #3d1515;
            border: 1px solid #e94560;
            padding: 1rem;
            border-radius: 4px;
            max-width: 500px;
            text-align: left;
        }
        
        #error h3 {
            color: #e94560;
            margin-bottom: 0.5rem;
        }
        
        /* Fullscreen styles */
        body.fullscreen {
            background: black;
        }
        
        body.fullscreen #container {
            width: 100vw;
            height: 100vh;
        }
        
        body.fullscreen #canvas-container {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
        }
        
        body.fullscreen canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        body.fullscreen h1,
        body.fullscreen #controls,
        body.fullscreen #info {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GMR - Game Middleware for Ruby</h1>
        
        <div id="canvas-container">
            <div id="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
                <div id="progress"><div id="progress-bar"></div></div>
                <div id="status" style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;"></div>
            </div>
            <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        </div>
        
        <div id="error">
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="controls">
            <button id="fullscreen-btn" disabled>Fullscreen (F)</button>
            <button id="mute-btn" disabled>Mute</button>
        </div>
        
        <div id="info">
            Press <kbd>`</kbd> (backtick) for developer console
        </div>
    </div>

    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function(e) {
                    alert('WebGL context lost. Reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            
            setStatus: function(text) {
                var status = document.getElementById('status');
                var loading = document.getElementById('loading');
                var progressBar = document.getElementById('progress-bar');
                
                if (text) {
                    // Parse progress from status text
                    var match = text.match(/(\d+)\/(\d+)/);
                    if (match) {
                        var progress = (parseInt(match[1]) / parseInt(match[2])) * 100;
                        progressBar.style.width = progress + '%';
                    }
                    
                    // Clean up status text for display
                    var displayText = text.replace(/Downloading[^(]*\(/, 'Loading (');
                    status.textContent = displayText;
                }
                
                // Hide loading when done
                if (!text || text === '') {
                    loading.style.display = 'none';
                    document.getElementById('fullscreen-btn').disabled = false;
                    document.getElementById('mute-btn').disabled = false;
                }
            },
            
            onRuntimeInitialized: function() {
                console.log('GMR runtime initialized');
                Module.setStatus('');
            },
            
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (left) {
                    Module.setStatus('Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')');
                } else {
                    Module.setStatus('');
                }
            },
            
            print: function(text) {
                console.log(text);
            },
            
            printErr: function(text) {
                console.error(text);
            }
        };
        
        // Error handling
        window.onerror = function(message, url, line) {
            var errorDiv = document.getElementById('error');
            var errorMsg = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorMsg.textContent = message + ' (line ' + line + ')';
            Module.setStatus('Error');
        };
        
        // Fullscreen handling
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            var container = document.getElementById('canvas-container');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            }
        });
        
        // Keyboard shortcut for fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'f' && !e.ctrlKey && !e.altKey && !e.metaKey) {
                // Let the game handle F key
            }
        });
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
        });
        
        // Mute button
        var muted = false;
        document.getElementById('mute-btn').addEventListener('click', function() {
            muted = !muted;
            this.textContent = muted ? 'Unmute' : 'Mute';
            // Note: Actual muting would require hooking into the audio system
        });
        
        // Focus canvas on click
        document.getElementById('canvas').addEventListener('click', function() {
            this.focus();
        });
    </script>
    
    {{{ SCRIPT }}}
</body>
</html>
