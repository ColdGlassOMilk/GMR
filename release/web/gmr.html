<!doctypehtml><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1,user-scalable=no"name=viewport><title>GMR - Game Middleware for Ruby</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:#1a1a2e;color:#eee;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}#container{display:flex;flex-direction:column;align-items:center;gap:1rem}h1{color:#e94560;font-size:1.5rem;margin-bottom:.5rem}#canvas-container{position:relative;background:#0f0f23;border-radius:8px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.5)}canvas{display:block;border:0!important;outline:0!important}canvas:focus,canvas:focus-visible{outline:0!important;border:0!important;box-shadow:none!important}#loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}#loading .spinner{width:50px;height:50px;border:4px solid #333;border-top-color:#e94560;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 1rem}@keyframes spin{to{transform:rotate(360deg)}}#progress{width:200px;height:6px;background:#333;border-radius:3px;overflow:hidden;margin-top:.5rem}#progress-bar{height:100%;background:linear-gradient(90deg,#e94560,#ff6b6b);width:0%;transition:width .2s ease}#controls{display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center}button{background:#16213e;color:#eee;border:1px solid #e94560;padding:.5rem 1rem;border-radius:4px;cursor:pointer;font-size:.9rem;transition:all .2s ease}button:hover{background:#e94560}button:disabled{opacity:.5;cursor:not-allowed}#info{font-size:.8rem;color:#666;text-align:center}#error{display:none;background:#3d1515;border:1px solid #e94560;padding:1rem;border-radius:4px;max-width:500px;text-align:left}#error h3{color:#e94560;margin-bottom:.5rem}body.fullscreen{background:#000}body.fullscreen #container{width:100vw;height:100vh}body.fullscreen #canvas-container{width:100%!important;height:100%!important;border-radius:0}body.fullscreen canvas{width:100%!important;height:100%!important;object-fit:contain}body.fullscreen #controls,body.fullscreen #info,body.fullscreen h1{display:none}</style></head><body><div id=container><h1>GMR - Game Middleware for Ruby</h1><div id=canvas-container><div id=loading><div class=spinner></div><div>Loading...</div><div id=progress><div id=progress-bar></div></div><div id=status style=margin-top:.5rem;font-size:.8rem;color:#888></div></div><canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas></div><div id=error><h3>Error</h3><p id=error-message></p></div><div id=controls><button disabled id=fullscreen-btn>Fullscreen (F)</button> <button disabled id=mute-btn>Mute</button></div><div id=info>Press <kbd>`</kbd> (backtick) for developer console</div></div><script>var Module={canvas:function(){var e=document.getElementById("canvas");return e.addEventListener("webglcontextlost",(function(e){alert("WebGL context lost. Reload the page."),e.preventDefault()}),!1),e}(),setStatus:function(e){var t=document.getElementById("status"),n=document.getElementById("loading"),o=document.getElementById("progress-bar");if(e){var l=e.match(/(\d+)\/(\d+)/);if(l){var d=parseInt(l[1])/parseInt(l[2])*100;o.style.width=d+"%"}var s=e.replace(/Downloading[^(]*\(/,"Loading (");t.textContent=s}e&&""!==e||(n.style.display="none",document.getElementById("fullscreen-btn").disabled=!1,document.getElementById("mute-btn").disabled=!1)},onRuntimeInitialized:function(){console.log("GMR runtime initialized"),Module.setStatus("")},totalDependencies:0,monitorRunDependencies:function(e){this.totalDependencies=Math.max(this.totalDependencies,e),e?Module.setStatus("Preparing... ("+(this.totalDependencies-e)+"/"+this.totalDependencies+")"):Module.setStatus("")},print:function(e){console.log(e)},printErr:function(e){console.error(e)}};window.onerror=function(e,t,n){var o=document.getElementById("error"),l=document.getElementById("error-message");o.style.display="block",l.textContent=e+" (line "+n+")",Module.setStatus("Error")},document.getElementById("fullscreen-btn").addEventListener("click",(function(){var e=document.getElementById("canvas-container");e.requestFullscreen?e.requestFullscreen():e.webkitRequestFullscreen?e.webkitRequestFullscreen():e.mozRequestFullScreen&&e.mozRequestFullScreen()})),document.addEventListener("keydown",(function(e){"f"===e.key&&!e.ctrlKey&&!e.altKey&&e.metaKey})),document.addEventListener("fullscreenchange",(function(){document.body.classList.toggle("fullscreen",!!document.fullscreenElement)}));var muted=!1;document.getElementById("mute-btn").addEventListener("click",(function(){muted=!muted,this.textContent=muted?"Unmute":"Mute"})),document.getElementById("canvas").addEventListener("click",(function(){this.focus()}))</script><script async src=gmr.js></script></body></html>
